<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Деталі авто</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container py-4">
    <a href="/" class="btn btn-outline-secondary mb-3">Назад</a>
    <div class="row g-4">
        <div class="col-md-6">
            <img th:src="${car.imageUrl}" class="w-100 rounded shadow" />
        </div>
        <div class="col-md-6">
            <h2 th:text="${car.make + ' ' + car.model}"></h2>
            <p><strong>Рік:</strong> <span th:text="${car.year}"></span></p>
            <p><strong>Пробіг:</strong> <span th:text="${car.mileage}"></span> км</p>
            <p><strong>Ціна:</strong> <span th:text="${car.price}"></span> ₴</p>
            <p><strong>Місто:</strong> <span th:text="${car.location}"></span></p>
            <a th:href="@{'/car/form?id=' + ${car.id}}" class="btn btn-primary mt-3">Редагувати</a>
        </div>
    </div>
</div>
</body>
</html>
